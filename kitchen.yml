---
driver:
  name: vagrant

provisioner:
  name: puppet_apply
  require_chef_omnibus: false
  require_chef_for_busser: false
  manifests_path: manifests
  modules_path: modules

verifier: serverspec

platforms:
  - name: centos-7
  - name: centos-8.0

suites:
  - name: default
    verifier:
      default_pattern: true
