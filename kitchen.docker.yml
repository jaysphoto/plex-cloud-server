---
driver:
  name: docker
  use_sudo: <%= ENV['DOCKER_SUDO'] %>
  run_command: /sbin/init
  privileged: true
  provision_command:
    - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config
    - systemctl enable sshd.service
  cap_add:
    - SYS_ADMIN
  volume:
    - /sys/fs/cgroup

platforms:
  - name: centos-7
